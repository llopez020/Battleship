<!DOCTYPE html>
<html>
    <head>
        <title>BattleShip</title>
        <link rel="stylesheet" href="styles4.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="bodybg"> </div>
        <div id="bg"> 
            <div id="inputbg"></div>
            <img id="loginimg" src="files/boat1.png"></img>
            <form method="post" action="/data">
               <input type="text" id="email" name="data[email]" placeholder="email@address.com"><br><br>
                <input type="text" id="user" name="data[user]" minlength="3" maxlength="20" placeholder="username"><br><br>
                <input type="password" id="pass" name="data[password]" minlength="8" placeholder="password"><br><br>
                <input type="submit" value="Submit" id="submit">
            </form>
          
            <div id="usertxt">Usernames must be at least 3 characters.</div>
            <div id="passtxt">Passwords must be at least 8 characters.</div>
            <div id="incorrecttxt"></div>
            <div id="logint">REGISTER</div>
            <div id="regtext">Already have an account? Login <a href="/signin" style="color: #51DB5C;">here</a></div>

        </div>

        <div id="footer">
            <div id="foottext">BATTLESHIP GAME MADE BY GABE MAUGER, ISMAEL PARRA, ISAAC APOLONIO DURAN, LEVI LOPEZ (2022)</div>
        </div>

        <div id="header">
            <div id="title"> BATTLESHIP</div>
            <div id="but1">HOME</div>
            <div id="but2">PLAY</div>
            <div id="but3">LEADERBOARD</div>
            <img id="headboat" src="files/boat1.png">
        </div>
        <div id="header2">
            <div id="login"> Login</div>
            <div id="reg"> Register</div>	
        </div>

    </body>
    <script>
        var home = document.getElementById("but1");
        var play = document.getElementById("but2");
        var lead = document.getElementById("but3");
        var log = document.getElementById("login");
        var regi = document.getElementById("reg");
   
        home.addEventListener("click", function(e) {
            window.location.href = '/home';
        });

        play.addEventListener("click", function(e) {
            window.location.href = '/';
        });

        lead.addEventListener("click", function(e) {
            window.location.href = '/leaderboard';
        });

        log.addEventListener("click", function(e) {
            window.location.href = '/signin';
        });

        regi.addEventListener("click", function(e) {
            window.location.href = '/register';
        });

        const query = window.location.search;
        console.log(query);

        const inc = new URLSearchParams(query);
        if (inc.has('taken')) {
            var i = document.getElementById("incorrecttxt");
            i.innerHTML = "An account with that username has already been registered.";
        }

    </script>
    <script src='/socket.io/socket.io.js'></script>
    </html>
